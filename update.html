<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="updateData.js"></script>
</head>
<body>
<div class="" id="writeOut"></div>
<div class="container">
    <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
               placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" id="firstName" aria-describedby="firstNameHelp"
               placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" id="lastName" aria-describedby="lastNameHelp"
               placeholder="Enter last name">
    </div>
    <button class="btn btn-warning mt-2" id="updateBtn">Update</button>
</div>
</body>
</html>
